<!DOCTYPE html>
<html>
    
    <head>
        <meta name="viewport" content="width-device-width, initial-scale-1">
        <title>Scalable Vector Graphics</title>
    </head>
    
    <body>
        <h1>Scalable Vector Graphics</h1>
        
        <svg>
            <rect x="0" y="30" width="18px" height="150px" fill="red"/>
            <rect x="20" y="60" width="18px" height="120px" fill="blue"/>
            <rect x="40" y="150" width="18px" height="30px" fill="black"/>
            <rect x="60" y="100" width="18px" height="80px" fill="yellow"/>
            <rect x="80" y="110" width="18px" height="70px" fill="purple"/>
            <rect x="100" y="110" width="18px" height="70px" fill="green"/>
            <rect x="120" y="0" width="18px" height="180px" fill="pink"/>
            <rect x="140" y="10" width="18px" height="170px" fill="grey"/>
        </svg>
    </body>
    
</html>
